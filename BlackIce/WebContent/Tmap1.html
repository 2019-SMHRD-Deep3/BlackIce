/* 탭 바탕 - 블랙 */

:root {
  --accent-color: #45494E;
  --gradient-color: #FBFBFB;
}
a:focus {
  outline: none;
  position: relative;
}
a:focus:after {
  width: 50px;
}
a:after {
  content: "";
  /* background: #FBFBFB; */
  position: absolute;
  bottom: 5px;
  left: 15px;
  height: 3px;
  width: 0;
  transition: 0.5s;
  transition-delay: 0.2s;
}
body {
  font-family: "Varela Round", Nunito, Montserrat, sans-serif;
  margin: 0;
  padding: 0;
  text-transform: capitalize;
}
.menu {
  margin: 15px;
}
.menu > ol {
  list-style: none;
  padding: 0;
}
.menu > ol > li {
  background: #3c3c3c;
  border-left: 5px solid var(--gradient-color);
  margin-bottom: 1px;
  position: relative;
  transition: 0.5s;
  
}

/* 제일 위에 메뉴바 색깔 */

.menu > ol > li:nth-child(1) {
  --accent-color: #FDA085;
  --gradient-color: #F6D365;
}
.menu > ol > li:nth-child(2) {
  --accent-color: #BFF098;
  --gradient-color: #6FD6FF;
}
.menu > ol > li:nth-child(3) {
  --accent-color: #EA8D8D;
  --gradient-color: #A890FE;
}
.menu > ol > li:nth-child(4) {
  --accent-color: #D8B5FF;
  --gradient-color: #1EAE98;
}
.menu > ol > li:nth-child(5) {
  --accent-color: #C6EA8D;
  --gradient-color: #FE90AF;
}
.menu > ol > li:nth-child(6) {
  --accent-color: #DDD600;
  --gradient-color: #FE90AF;
}

.menu > ol > li:nth-child(7) {
  --accent-color: #D8B5FF;
  --gradient-color: #1EAE98;
}



.menu > ol > li a {
  color: #FBFBFB;
  display: block;
  padding: 15px;
  position: relative;
  text-decoration: none;
  z-index: 1;
}
.menu > ol > li a:not(:last-child):before {
  content: "\f078";
  font-family: fontAwesome;
  font-size: 0.75em;
  line-height: 50px;
  position: absolute;
  right: 25px;
  top: 0;
  bottom: 0;
  margin: auto;
  transition: 0.5s;
}
.menu > ol > li:focus,
.menu > ol > li:focus-within,
.menu > ol > li:hover {
  z-index: 100;
}
.menu > ol > li:focus:after,
.menu > ol > li:focus-within:after,
.menu > ol > li:hover:after {
  background: linear-gradient(to left, var(--accent-color), var(--gradient-color));
  max-width: 800px;
}
.menu > ol > li:focus .sub-menu,
.menu > ol > li:focus-within .sub-menu {
  max-height: 500px;
}
.menu > ol > li:focus a:before,
.menu > ol > li:focus-within a:before {
  transform: rotate(-180deg);
}
.menu > ol > li:after {
  background: #3c3c3c;
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  transition: 0.5s;
  max-width: 0;
  overflow: hidden;
}
.menu > ol .sub-menu {
  border-left: 1px solid #FBFBFB;
  margin-left: 22.5px;
  list-style: none;
  max-height: 0px;
  overflow: hidden;
  padding-left: 7.5px;
  position: relative;
  transition: 0.5s;
  z-index: 1;
}
.menu > ol .sub-menu li {
  font-size: 0.9em;
}
.menu > ol .sub-menu li:hover,
.menu > ol .sub-menu li a:focus {
  background: rgba(60, 60, 60, 0.3);
}
.menu > ol .sub-menu li a:after {
  bottom: 5px;
  height: 1px;
}
.menu > ol .sub-menu li a:hover:after,
.menu > ol .sub-menu li a:focus:after {
  width: 15px;
}
@media (min-width: 600px) {
  a:focus,
  a:hover {
    position: relative;
  }
  a:focus:after,
  a:hover:after {
    width: 50px;
  }
  a:after {
    left: 0;
    right: 0;
    margin: auto;
  }
  .menu {
    margin: 0;
    margin-left:-10%;
  }
  .menu > ol {
    display: block;
    max-width: none;
    text-align: right;
  }
  .menu > ol > li {
    border-top: 5px solid var(--accent-color);
    border-left: 0;
    display: inline-block;
    margin-left: -5px;
    vertical-align: top;
    width: 120px;
  }
  .menu > ol > li:hover:after,
  .menu > ol > li:focus:after,
  .menu > ol > li:focus-within:after {
    background: linear-gradient(to bottom, var(--accent-color), var(--gradient-color));
    border-radius: 3px;
    top: -15px;
    bottom: -15px;
    left: -15px;
    right: -15px;
  }
  .menu > ol > li:hover .sub-menu,
  .menu > ol > li:focus .sub-menu,

    border-left: 0;
    margin: 15px -15px -15px;
    padding-left: 0;
  }

   //라인그리기
   function drawLine(arrPoint, traffic) {
      var polyline_;

      if (chktraffic.length != 0) {

         // 교통정보 혼잡도를 체크
         // strokeColor는 교통 정보상황에 다라서 변화
         // traffic :  0-정보없음, 1-원활, 2-서행, 3-지체, 4-정체  (black, green, yellow, orange, red)

         var lineColor = "";

         if (traffic != "0") {
            if (traffic.length == 0) { //length가 0인것은 교통정보가 없으므로 검은색으로 표시

               lineColor = "#06050D";
               //라인그리기[S]
               polyline_ = new Tmapv2.Polyline({
                  path : arrPoint,
                  strokeColor : lineColor,
                  strokeWeight : 6,
                  map : map
               });
               resultdrawArr.push(polyline_);
               //라인그리기[E]
            } else { //교통정보가 있음

               if (traffic[0][0] != 0) { //교통정보 시작인덱스가 0이 아닌경우
                  var trafficObject = "";
                  var tInfo = [];

                  for (var z = 0; z < traffic.length; z++) {
                     trafficObject = {
                        "startIndex" : traffic[z][0],
                        "endIndex" : traffic[z][1],
                        "trafficIndex" : traffic[z][2],
                     };
                     tInfo.push(trafficObject)
                  }

                  var noInfomationPoint = [];

                  for (var p = 0; p < tInfo[0].startIndex; p++) {
                     noInfomationPoint.push(arrPoint[p]);
                  }

                  //라인그리기[S]
                  polyline_ = new Tmapv2.Polyline({
                     path : noInfomationPoint,
                     strokeColor : "#06050D",
                     strokeWeight : 6,
                     map : map
                  });
                  //라인그리기[E]
                  resultdrawArr.push(polyline_);

                  for (var x = 0; x < tInfo.length; x++) {
                     var sectionPoint = []; //구간선언

                     for (var y = tInfo[x].startIndex; y <= tInfo[x].endIndex; y++) {
                        sectionPoint.push(arrPoint[y]);
                     }

                     if (tInfo[x].trafficIndex == 0) {
                        lineColor = "#06050D";
                     } else if (tInfo[x].trafficIndex == 1) {
                        lineColor = "#61AB25";
                     } else if (tInfo[x].trafficIndex == 2) {
                        lineColor = "#FFFF00";
                     } else if (tInfo[x].trafficIndex == 3) {
                        lineColor = "#E87506";
                     } else if (tInfo[x].trafficIndex == 4) {
                        lineColor = "#D61125";
                     }

                     //라인그리기[S]
                     polyline_ = new Tmapv2.Polyline({
                        path : sectionPoint,
                        strokeColor : lineColor,
                        strokeWeight : 6,
                        map : map
                     });
                     //라인그리기[E]
                     resultdrawArr.push(polyline_);
                  }
               } else { //0부터 시작하는 경우

                  var trafficObject = "";
                  var tInfo = [];

                  for (var z = 0; z < traffic.length; z++) {
                     trafficObject = {
                        "startIndex" : traffic[z][0],
                        "endIndex" : traffic[z][1],
                        "trafficIndex" : traffic[z][2],
                     };
                     tInfo.push(trafficObject)
                  }

                     var sectionPoint = []; //구간선언

                     } else if (tInfo[x].trafficIndex == 3) {
                        lineColor = "#E87506";
                     } else if (tInfo[x].trafficIndex == 4) {
                        lineColor = "#D61125";
                     }

                     //라인그리기[S]
                     polyline_ = new Tmapv2.Polyline({
                        path : sectionPoint,
                        strokeColor : lineColor,
                        strokeWeight : 6,
                        map : map
                     });
                     //라인그리기[E]
                     resultdrawArr.push(polyline_);
                  }
               }
            }
         } else {

         }
      } else {
         polyline_ = new Tmapv2.Polyline({
            path : arrPoint,
            strokeColor : "#DD0000",
            strokeWeight : 6,
            map : map
         });
         resultdrawArr.push(polyline_);
      }
